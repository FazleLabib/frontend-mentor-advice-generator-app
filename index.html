<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <main>
    <div class="container">

      <div class="card">

        <h2 id="advice-num"></h2>
        <h1 id="advice"></h1>
        <picture>
          <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 600px)" />
          <img src="./images/pattern-divider-mobile.svg" alt="Divider" />
        </picture>
        </div>
        <div id="dice">
          <img src="./images/icon-dice.svg" alt="Icon of a dice">
        </div>
        
      </div>
    </div>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
